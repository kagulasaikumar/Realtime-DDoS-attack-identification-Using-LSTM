<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DDoS Attack Detection</title>
    <link rel="icon" href="https://img.icons8.com/ios-filled/50/lock.png">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://img.freepik.com/free-vector/cyber-security-concept_23-2148532223.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            color: #fff;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.75);
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            margin: 100px auto;
            box-shadow: 0 0 20px #00f7ff;
        }

        h1 {
            text-align: center;
            color: #00f7ff;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"] {
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #00f7ff;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #00d5e6;
        }

        .prediction {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
            color: #ffd700;
        }

        .mitigation {
            margin-top: 20px;
            font-size: 18px;
            color: #ff4c4c;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-left: 6px solid #ff0000;
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš¨ DDoS Attack Detection ðŸš¨</h1>
        <form method="POST">
            <input type="text" name="raw_input" placeholder="Enter 22 space-separated features" value="{{ raw_input }}" required>
            <input type="submit" value="Detect Traffic">
        </form>

        {% if prediction %}
            <div class="prediction">{{ prediction }}</div>
            {% if is_attack %}
                <audio autoplay>
                    <source src="{{ url_for('static', filename='alert.mp3') }}" type="audio/mpeg">
                </audio>
                {% if mitigation_message %}
                    <div class="mitigation">{{ mitigation_message }}</div>
                {% endif %}
            {% endif %}
        {% endif %}
    </div>
</body>
</html>
